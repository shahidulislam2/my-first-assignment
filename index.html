<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Developer Landing-Launchpad</title>
        <link rel="stylesheet" href="<link rel="preconnect"
            href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="<link rel="preconnect"
            href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <header class="header">
            <nav>
                <h3 class="inter-normal nav-logo"><span
                        class="text-primary">LOGO</span></h3>
                <button class="btn-primary raleway-normal">Sign Up</button>
            </nav>
            <div class="banner">
                <div class="banner-content">
                    <h1 class="raleway-normal banner-title">Cool Dark UI
                        Template for Webflow Agencies!</h1>
                    <button class="raleway-normal btn-primary">Stay
                        Focused</button>

                </div>
            </div>
        </header>
        <main>
            <section>
                <div class="actions">
                    <div class="actions-content">
                        <h3 class="action-title raleway-normal">See It in
                            Action</h3>
                        <p class="action-description raleway-normal">Explore the
                            live preview and imagine your brand in this bold new
                            look.</p>
                        <button class="btn-primary">Launch Live Preview</button>
                    </div>
                    <img class="action-img" src="Assets/wc-mini.png" alt>
                </div>
            </section>
            <div class="users">
                <h3 class="user-heading inter-normal">Joined Thousands of
                    Productive Users</h3>
                <div class="user-items">
                    <div class="user-item inter-normal">
                        <h3 class="user-value">50K</h3>
                        <p class="user-description">Active Users</p>
                    </div>
                    <div class="user-item">
                        <p class="user-value">2M+</p>
                        <p class="user-description">Focus Sessions</p>
                    </div>
                    <div class="user-item">
                        <p class="user-value">95%</p>
                        <p class="user-description">Satisfaction Rate</p>
                    </div>
                </div>

            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
